<!DOCTYPE html>
<html>
    <head>
        <title>Adventure Game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        

        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
            crossorigin="anonymous"></script>

        <script src="./battle.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item
                id="Sword-obj"
                src="./assets/Placeholder_Sword/tinker.obj"></a-asset-item>
                <a-asset-item
                id="Sword-mtl"
                src="./assets/Placeholder_Sword/obj.mtl"></a-asset-item>
                <a-asset-item
                id="Monster-obj"
                src="./assets/Placeholder_Monster/tinker.obj"></a-asset-item>
                <a-asset-item
                id="Monster-mtl"
                src="./assets/Placeholder_Monster/obj.mtl"></a-asset-item>
                <a-asset-item
                id="Sword"
                src="./assets/New_models/medieval_sword/scene.gltf"></a-asset-item>
                <a-asset-item
                id="Goblin"
                src="./assets/New_models/small_monster/scene.gltf"></a-asset-item>
                <a-asset-item
                id="Wizard"
                src="./assets/New_models/stylized_battle_wizard/scene.gltf"></a-asset-item>
                <a-asset-item
                id="Dragon"
                src="./assets/New_models/fire_dragon/scene.gltf"></a-asset-item>
            </a-assets>


            <a-entity
            id="environment"
            environment="preset:forest;skyType:gradient;lighting:point"></a-entity>

            <a-entity id = "cameraView" camera look-controls="false" position="0 1.6 0">

                <a-entity
                    id="sword"
                    obj-model="obj:#Sword-obj;mtl:#Sword-mtl"
                    position="2 -1.5 -1"
                    rotation="-100 90 0"
                    scale="0.05 0.05 0.05"
                    visible="false"
                    battle-test></a-entity>
                
                <a-entity
                    id="sword-object"
                    gltf-model="#Sword"
                    position="1.2 0.05 -1.2"
                    rotation="-30 90 -90"
                    scale="0.9 0.9 0.9"
                    ></a-entity>

                <a-entity
                    id="health"
                    text="font: mozillavr; width:5; height: 5; value: HP: "
                    position="-1 1.5 -2"></a-entity>
                
                <a-entity
                    id="enemyhealth"
                    text="font: mozillavr; width:5; height: 5; value:Enemy HP: "
                    position="4 1.5 -2"></a-entity>

                

            </a-entity>


            <a-entity
            id = "spawnplatform"
            position = "0 0 -4"
            geometry="primitive: box; width: 4; height: 0.1; depth:4"
            material="color:blue"
            visible="false"
            goblins>

            </a-entity>

            <a-entity
            class="monster"
            id="monster1"
            obj-model="obj:#Monster-obj;mtl:#Monster-mtl"
            position="0 0 -10"
            rotation="-90 0 0"
            scale="0.05 0.05 0.05"
            battlemode
            visible="false"></a-entity>

            <a-entity
            class="monster"
            id="monster2"
            gltf-model="#Goblin"
            position="0 1 -5"
            rotation="0 0 0"
            scale="5 5 5"
            battle-mode
            visible="false"></a-entity>

            <a-entity
            class="monster"
            id="monster3"
            gltf-model="#Wizard"
            position="0 0 -3"
            rotation="0 0 0"
            scale="0.02 0.02 0.02"
            battle-mode
            visible="false"></a-entity>

            <a-entity
            class="monster"
            id="monster4"
            gltf-model="#Dragon"
            position="0 1.3 -4"
            rotation="0 0 0"
            scale="1 1 1"
            battle-mode
            visible="false"></a-entity>


            <a-entity
            id="model-test"
            gltf-model="#Sword"
            position="0 1 -5"
            rotation="0 90 -90"
            scale="0.9 0.9 0.9"
            visible="false"></a-entity>


            <a-entity
                id = "game_over_text"
                position = "0 1.7 -3"
                text = "font:mozillavr;align:center;width:10;color:red;value:GAME OVER"
                visible = "false"
                >

            </a-entity>

            <a-entity
                id = "wintext"
                position = "0 1.4 -2"
                text = "font:mozillavr;align:center;width:10;color:green;value:YOU WIN"
                visible = "false"
                >

            </a-entity>
        </a-scene>
    </body>
</html>
